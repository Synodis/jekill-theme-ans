---
layout: base
---
<main class="page-content" aria-label="Content">
  <div class="wrapper container">

    {%- if page.title -%}
      {%- if page.subTitle -%}
          <p class="sub-title">{{ page.subTitle }}</p>
      {%- endif -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}
  </div>
</main>
